site_name: Pacta
site_description: Architecture Governance & Architecture-as-Code
site_url: https://pacta-dev.github.io/pacta-cli/

repo_name: pacta-dev/pacta-cli
repo_url: https://github.com/pacta-dev/pacta-cli

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - CLI Reference: cli.md
    - Architecture Model: architecture.md
    - Rules DSL: rules.md
  - Examples:
    - Overview: examples/index.md
    - Simple Layered App: examples/simple-layered-app.md
    - Hexagonal Architecture: examples/hexagonal-app.md
    - Legacy Migration: examples/legacy-migration.md
  - Integration:
    - CI/CD: ci-integration.md
  - Reference:
    - Configuration: configuration.md
    - Troubleshooting: troubleshooting.md
    - Changelog: changelog.md

markdown_extensions:
  - admonition
  - pymdownx.snippets:
      base_path: ['.']
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

extra_css:
  - stylesheets/extra.css
